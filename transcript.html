        <div class="col-8 mb-3 row">

            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-white" id="staticDegree"

        </div>
        <div class="col-8 mb-3 row">
            <label for="staticMajor" class="col-sm-2 col-form-label">Major</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-white" id="staticMajor"

        </div>
        <div class="table-group">

                    <tr>

                <tbody>

                        <td></td>

            </table>

        <div class="col-12 mb-3 row">

            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-white" id="staticTotal" value="75">
            </div>
        </div>
        <div class="col-12 mb-3 row">
            <label for="staticCu" class="col-sm-2 col-form-label">Cumulative GPA:</label>
            <div class="col-sm-10">
