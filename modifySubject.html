<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/03f847e5d1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js%22%3E"></script>
    <link rel="icon" type="image/x-icon" href="icons8-registered-trademark-50.png">
    <title> YOUR SUBJECTS </title>
    <style>
        body {
            background-color: #1e1e1c;
            color: #fff;
        }

        .txt {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="txt">
            <h2>เพิ่ม / แก้ไขรายวิชา</h2>
        </div>
        <form>
            <div class="row mb-3">
                <label for="inputCodesub" class="col-sm-2 col-form-label">รหัสวิชา</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputCodesub">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputNamesub" class="col-sm-2 col-form-label">ชื่อวิชา</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputNamesub">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">วันเวลาที่สอน</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputDate">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputGet" class="col-sm-2 col-form-label">รับ</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputGet">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">รายละเอียดวิชา</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputSub" rows="3"></textarea>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-success" type="button">ยืนยัน</button>
                <button class="btn btn-danger" type="button">ยกเลิก</button>
            </div>
        </form>
    </div>
</body>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            name: "Paper",
        },
        methods: {

        }
    })
</script>

</html>
